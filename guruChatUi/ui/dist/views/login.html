<div class="login-form-container"><form method="POST" name="userForm" ng-class="{error: $ctrl.errorMsg}" ng-submit="$ctrl.onSubmit($ctrl.credentials)" novalidate><div class="logo-container"><a href="/"><img src="/images/logo.png?v=0.0.1-build24Oct"></a></div><div class="form-group error-msg"><span>{{$ctrl.errorMsg}}</span></div><div class="form-group"><label>USERNAME</label><input class="form-control" type="text" name="uName" ng-model="$ctrl.credentials.username" required> <span ng-show="userForm.uName.$touched" class="field-error"><span ng-show="userForm.uName.$error.required">Username is required.</span></span></div><div class="form-group"><label>PASSWORD</label><input class="form-control" type="password" name="uPassword" ng-model="$ctrl.credentials.password" required> <span ng-show="userForm.uPassword.$touched" class="field-error"><span ng-show="userForm.uPassword.$error.required">Password is required</span></span></div><div class="form-group"><input class="btn btn-primary" type="submit" ng-disabled="userForm.uName.$error.required || userForm.uPassword.$error.required || $ctrl.viewSubmit" value="{{$ctrl.loadingText}}"></div></form></div>
